<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
</head>
<body>
    <div class="flex h-screen" hx-ext="ws" ws-connect="/ws">
        <div class="flex flex-col flex-1">
            <div class="overflow-y-auto p-4 space-y-4 bg-gray-100 flex-1">
                <ul id="chat_room" hx-swap="beforeend" hx-swap-oob="beforeend"></ul>
            </div>
            <form id="form" ws-send>
                <div class="p-4 border-t border-gray-200">
                    <div class="flex gap-4">
                        <input type="text" name="text" class="flex-1 p-2 border border-gray-300 rounded"
                            placeholder="Type your message..." />
                        <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
