<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat</title>
</head>
<body>
    <h1 class="text-3xl text-center p-4">Chat</h1>
    <div hx-ext="ws" ws-connect="/ws">
        <div class="flex bg-gray-100 p-4">
            <ul id="chat_room" hx-swap="beforeend" hx-swap-oob="beforeend"></ul>
        </div>

        <form id="form" ws-send>
            <input type="text" name="message" class="border-2 border-gray-300 p-2" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Send</button>
        </form>
    </div>
</body>
</html>
